<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote um Lobinho - Adotar Lobinho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="lista.css">
    <link rel="stylesheet" href="adotar-lobinho.css">
    <script type="module" src="./header-footer.js"></script>
    <script type="module" src="adotar-lobinho.js"></script>
</head>
<body>
    
    <header id="header"></header>

    <main>
        <section id="main_content">
            <div id="wolfData">
                <div id="imagem"></div>
                <div>
                    <h1 id="nome_lobo"></h1>
                    <p id="id_lobo"></p>
                </div>
            </div>
            <div id="form">
                <div id="name_age">
                    <div>
                        <h2>Seu Nome:</h1>
                        <input id="nome_usuario" type="text">
                    </div>
                   <div>
                        <h2>Idade:</h1>
                        <input id="idade_usuario" type="number">
                   </div>
                </div>
                <div id="email">
                    <h2>E-mail:</h1>
                    <input id="email_usuario" type="email">
                </div>
            </div>
            <button id = "botao_adotar">Adotar</button>
        </section>

    </main>

    <footer id="footer"></footer>
    
</body>
</html>
